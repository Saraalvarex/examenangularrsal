<div class="d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
        <h2 class="text-center mb-4 text-primary">Login Form</h2>
        <form #loginForm="ngForm">
            <div class="mb-3">
                <label class="form-label">Mail</label>
                <input type="text" name="mail" #mail class="form-control border border-primary" placeholder="user2@mail.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="contrasenia" #contrasenia class="form-control border border-primary" placeholder="12345">
            </div>
            <div class="d-grid">
                <button (click)="cargarToken()" class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account? <a [routerLink]="'/registro'" class="text-primary fw-bold">Sign Up</a></p>
        </div>
    </div>
</div>
